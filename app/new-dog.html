<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Email Optimized Dogs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/mjolnic-bootstrap-colorpicker/dist/css/bootstrap-colorpicker.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="menubar">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 logo">
            <a href="/">
              <img src="images/dog-logo.png" /> <span class="hidden-xs">Email Optimized Dogs</span>
            </a>
          </div>
          <div class="col-sm-8 text-right">
            <button class="btn btn-secondary" id="savePixels"><span aria-hidden="true" class="iconic iconic-hard-drive"></span> <span class="hidden-xs">save</span></button>
            <button class="btn btn-secondary" id="loadPixels"><span aria-hidden="true" class="iconic iconic-folder"></span> <span class="hidden-xs">load</span></button>
            <button class="btn btn-secondary" id="clearPixels"><span aria-hidden="true" class="iconic iconic-trash"></span> <span class="hidden-xs">clear</span></button>
          </div>
        </div>
      </div>
    </div>

    <div class="dogGrid">
      <div class="card-container flatTop">
        <div id="paletteContainer">
          <div id="palette"></div>
        </div>

        <div class="container-fluid" id="card-content">
          <div class="row">
            <div class="col-xs-12">
              <div id="currentSwatch"></div>
              <input id="cp1" type="text" class="form-control currentSwatch-input" value="#5367ce" />
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="imageUploadContainer">
                <input class="imageUploadInput" type='file' onchange="paletteFromImage(this);" accept="image/*" /></input>
                <div class="drag-text">
                  Drop reference image to trace
                </div>
              </div>
              <div class="imageUploadContent">
                <img class="imageUploadImage" src="#" alt="your image" />
                <div class="imageTitleWrap">
                  <a onclick="removeUpload()" class="removeImage">Remove reference image</a>
                </div>

                <div id="pictureSwatches" class="swatches">
                </div>
              </div>
            </div>
          </div>

          <div class="row">

          </div>

          <div class="row">
            <div id="swatches" class="swatches">
              <div class="swatch" data-color="transparent"></div><br>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary btn-block btn-flatTop" id="getCode"><span aria-hidden="true" class="iconic iconic-code"></span> Get the code</button>

      </div>
    </div>

    <div class="modal fade" id="codeModal" tabindex="-1" role="dialog" aria-labelledby="Get the Code">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Wow! That's beautiful!</h4>
          </div>

          <div class="modal-body">

            <div class="text-center">
              <div id="snippet2"></div>
              <br />

              <div class="btn-group" role="group" aria-label="Pixel size">
                <button type="button" id="size-small" class="btn btn-secondary">Small</button>
                <button type="button" id="size-medium" class="btn btn-secondary">Medium</button>
                <button type="button" id="size-large" class="btn btn-secondary">Large</button>
              </div>
              <input type="button" id="imgDownload" class="btn btn-secondary" value="Download" download="emaildog.png">
            </div>

            <textarea id="snippet" readonly="readonly"></textarea>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="confirmationModal-header"></h4>
          </div>
          <div class="modal-body">
            <p id="confirmationModal-body"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">nevermind...</button>
            <button type="button" class="btn btn-primary" onclick="" id="confirmationModal-button"></button>
          </div>
        </div>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/html2canvas/build/html2canvas.js"></script>
    <script src="/bower_components/base64/base64.js"></script>
    <script src="/bower_components/canvas2image/canvas2image/canvas2image.js"></script>
    <script src="/bower_components/filesaver/filesaver.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <script src="scripts/color-thief.js"></script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

      ga('create','UA-77562622-1','auto');ga('send','pageview');

  </body>
</html>
